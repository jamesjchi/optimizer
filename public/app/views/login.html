<md-content class="loginBg">
  <md-card layout="row" layout-align="center" class="animated fadeInDownBig md-whiteframe-z2 loginForm">
    <form ng-submit="userLogin()" name="userForm" class="login">
        <h1 class="header">Log Into Your Account</h1>
      <div layout="row">

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Email</label>
          <input name="email" ng-model="user.email" required="" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">

          <div ng-messages="userForm.email.$error" ng-if="!showHints">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Your email must be between 10 and 100 characters long and look like an e-mail address.
            </div>
          </div>
        </md-input-container>

        <div flex="5" hide-xs="" hide-sm="">
          <!-- Spacer //-->
        </div>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Password</label>
          <input type="password" md-maxlength="100" minlength="5" required="" name="password" ng-model="user.password">

          <div ng-messages="userForm.password.$error" ng-hide="showHints">
            <div ng-message="required">Password is required.</div>
            <div ng-message="md-maxlength">The password has to be at least 5 characters and less than 100.</div>
          </div>
         
        </md-input-container>

      </div>
      <div layout="row" layout-align="center">
        <md-button type="submit" class="md-raised md-accent">Submit</md-button>
      </div> 
    </form>
  </md-card>
</md-content>
